<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
    <div class="backgroundLogin" style="background-image: url('imgs/background.jpg');">
        <div class="boxLogin">
            <span class="appLogo">
                <p>PrimiSketch</p>
            </span>

            <span class="titleLogin">
                Log in
            </span>

            <div class="inputBoxLogin">
                <input class="inputLogin" type="text" name="username" placeholder="Username">
            </div>

            <div class="inputBoxLogin">
                <input class="inputLogin" type="password" name="password" placeholder="Password">
            </div>

            <div class="btnBoxLogin">
                <button class="btnLogin">Login</button>
            </div>
        </div>
    </div>
</body>

</html>
