<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <script src="js/navBar.js"></script>
</head>

<body>
    <div class="background" style="background-image: url('imgs/background.jpg');">
       <div class="container">
            <div class="appLogo" >
                <p class="appLetter">PrimiSketch</p>
            </div>
            <div class="cardContainer">
                <div class="card">
                    <figure><img src="imgs/newSchedule.png" /></figure>
                    <div class="cardContent">
                        <h3>Nuevo horario</h3>
                        <p>Crear y vizualizar un nuevo horario.</p>
                        <div class="btnContainer">
                            <button class="customBtn" onclick="location.href='newSchedule.html'">Create</button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <figure><img src="imgs/schedules.png" /></figure>
                    <div class="cardContent">
                        <h3>Mis horarios</h3>
                        <p>Biblioteca de horarios verificados y finalizados.</p>
                        <div class="btnContainer">
                            <button class="customBtn" onclick="location.href='mySchedules.html'">Schedules</button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <figure><img src="imgs/groups.png" /></figure>
                    <div class="cardContent">
                        <h3>Materias</h3>
                        <p>Revisar la informacion especifica de las materias.</p>
                        <div class="btnContainer">
                            <button class="customBtn" onclick="location.href='subjectsInfo.html'">Information</button>
                        </div>
                    </div>
                </div>
            </div>
            <div align="center">
                <button class="customBtn" onclick="logout()">Logout</button>
            </div>
       </div> 
    </div>
</body>

</html>
