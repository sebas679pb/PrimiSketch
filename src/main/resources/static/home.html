<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/home.css">
</head>

<body>
    <div class="background" style="background-image: url('imgs/background.jpg');">
       <div class="container">
            <div class="appLogo" >
                <p class="appLetter">PrimiSketch</p>
            </div>
            <div class="cardContainer">
                <div class="card">
                    <figure><img src="imgs/newSchedule.png" /></figure>
                    <div class="cardContent">
                        <h3>Nuevo horario</h3>
                        <p>Crear y vizualizar un nuevo horario.</p>
                        <div class="btnContainer">
                            <button class="customBtn" onclick="location.href='home.html'">Create (En desarrollo)</button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <figure><img src="imgs/schedules.png" /></figure>
                    <div class="cardContent">
                        <h3>Mis horarios</h3>
                        <p>Biblioteca de horarios verificados y finalizados.</p>
                        <div class="btnContainer">
                            <button class="customBtn" onclick="location.href='home.html'">Schedules (En desarrollo)</button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <figure><img src="imgs/groups.png" /></figure>
                    <div class="cardContent">
                        <h3>Mis Grupos</h3>
                        <p>Grupos de colaboracion para la creacion de horarios.</p>
                        <div class="btnContainer">
                            <button class="customBtn" onclick="location.href='home.html'">Groups (En desarrollo)</button>
                        </div>
                    </div>
                </div>
            </div>
       </div> 
    </div>
</body>

</html>
