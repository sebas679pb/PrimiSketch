<!DOCTYPE html>
<html>

<head>
    <title>New Schedule</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/mySchedules.css">
    <link rel="stylesheet" type="text/css" href="css/schedule.css">
    <link rel="stylesheet" type="text/css" href="css/subjectsInfo.css">
    <script src="js/schedule.js"></script>
    <script src="js/navBar.js"></script>
    <script src="js/subjectsInfo.js"></script>
</head>

<body onload="setup();visualSchedule();getSubjects();setDeleteFalse();">
    <div class="background" style="background-image: url('imgs/background.jpg');">
        <div class="popup" id="popup" style="display:none">
            <center>
            <div class="selectStyle">
                <select id="memoSubject" name="memoSubject" onchange="getGroups()">
                    <option disable hidden>Subjects</option>
                </select>
                <select id="groupSubject" name="groupSubject">
                    <option disable hidden>Group</option>
                </select>
            </div>
            <br><br>
            <button class="customBtnBack" id="addBtn" onclick="addSubjectToSketch();cancel();" style="display:none">Add</button>
            <button class="customBtnBack" id="deleteBtn" onclick="deleteSubjectFromSketch();cancel()" style="display:none">Delete</button>
            <br>
            <button class="customBtnBack" id="deleteBtn" onclick="cancel()">Cancel</button>
            </center>
        </div>
        <div class="container">
            <div class="appLogo">
                <p class="appLetter">PrimiSketch</p>
            </div>
            <br>
            <div class="containerSchedule">
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Lunes</th>
                            <th>Martes</th>
                            <th>Miercoles</th>
                            <th>Jueves</th>
                            <th>Viernes</th>
                            <th>Sabado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>7:00 - 8:30</td>
                            <td id="L1"></td>
                            <td id="M1"></td>
                            <td id="X1"></td>
                            <td id="J1"></td>
                            <td id="V1"></td>
                            <td id="S1"></td>
                        </tr>
                        <tr>
                            <td>8:30 - 10:00</td>
                            <td id="L2"></td>
                            <td id="M2"></td>
                            <td id="X2"></td>
                            <td id="J2"></td>
                            <td id="V2"></td>
                            <td id="S2"></td>
                        </tr>
                        <tr>
                            <td>10:00 - 11:30</td>
                            <td id="L3"></td>
                            <td id="M3"></td>
                            <td id="X3"></td>
                            <td id="J3"></td>
                            <td id="V3"></td>
                            <td id="S3"></td>
                        </tr>
                        <tr>
                            <td>11:30 - 13:00</td>
                            <td id="L4"></td>
                            <td id="M4"></td>
                            <td id="X4"></td>
                            <td id="J4"></td>
                            <td id="V4"></td>
                            <td id="S4"></td>
                        </tr>
                        <tr>
                            <td>13:00 - 14:30</td>
                            <td id="L5"></td>
                            <td id="M5"></td>
                            <td id="X5"></td>
                            <td id="J5"></td>
                            <td id="V5"></td>
                            <td id="S5"></td>
                        </tr>
                        <tr>
                            <td>14:30 - 16:00</td>
                            <td id="L6"></td>
                            <td id="M6"></td>
                            <td id="X6"></td>
                            <td id="J6"></td>
                            <td id="V6"></td>
                            <td id="S6"></td>
                        </tr>
                        <tr>
                            <td>16:00 - 17:30</td>
                            <td id="L7"></td>
                            <td id="M7"></td>
                            <td id="X7"></td>
                            <td id="J7"></td>
                            <td id="V7"></td>
                            <td id="S7"></td>
                        </tr>
                        <tr>
                            <td>17:30 - 19:00</td>
                            <td id="L8"></td>
                            <td id="M8"></td>
                            <td id="X8"></td>
                            <td id="J8"></td>
                            <td id="V8"></td>
                            <td id="S8"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br><br>
            <div class="btnContainer">
                <button class="customBtnBack" onclick="addSubject()">Add Subject</button>
                <button class="customBtnBack" onclick="goToMySchedules()">Save Sketch</button>
                <button class="customBtnBack" onclick="deleteSubject()">Delete Subject</button>
            </div>
        </div>
    </div>
</body>

</html>
